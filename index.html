<body class="home">

        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("opened")) {
                document.querySelector("img#closedTrunk").classList.remove("shown");
                document.querySelector("svg#openedTrunk").classList.add("shown");
            }
            document.querySelector("img#closedTrunk").onclick = () => {
                document.querySelector("img#closedTrunk").classList.remove("shown");
                document.querySelector("svg#openedTrunk").classList.add("shown");
            };
        </script>
        </div>
    </div>
